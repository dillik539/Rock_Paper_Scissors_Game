<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class = 'container'>
        <div class = 'button-items'>
            <div class = 'buttons'>
                <button class = 'button'>Rock</button>
            </div>
            <div class = 'buttons'>
                <button class = 'button'>Paper</button>
            </div>
            <div class = 'buttons'>
                <button class = 'button'>Scissors</button>
            </div>
        </div>
        <div class = 'display'>
            <div class = 'display-choice'>
                <label for="">Your Choice:</label>
                <input type="text">
            </div>
            <div class = 'display-choice'>
                 <label for="">Computer Choice:</label>
                 <input type="text">
            </div>
        </div>
        <div class = 'result-display'>
            <div >
                <label for="">Result:</label>
                <input type="text">
            </div>
            <div>
                <div>
                    <label for="">Total Score</label>
                </div>
                <div>
                    <label for="">You:</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Computer:</label>
                    <input type="text">
                </div>
            </div>
        </div>
        <div class = 'quit'>
            <button class = 'quit-button'>Quit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
